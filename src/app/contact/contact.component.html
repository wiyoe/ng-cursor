<div class="container py-5">
  <h1 class="mb-4">Contact Us</h1>
  
  <!-- Map Section -->
  <div class="row mb-5">
    <div class="col-12">
      <h5 class="mb-4">Find Us</h5>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.2922926156740714!3d48.858370079287475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sus!4v1647951865986!5w200!5h200"
          width="100%" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <!-- Contact Form and Info -->
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="formData.subject" required>
        </div>
        
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
    
    <div class="col-md-6">
      <div class="ps-md-5">
        <h5 class="mb-4">Other Ways to Reach Us</h5>
        
        <div class="mb-4">
          <h6><i class="bi bi-geo-alt me-2"></i>Address</h6>
          <p class="text-muted">123 Task Street<br>City, State 12345</p>
        </div>
        
        <div class="mb-4">
          <h6><i class="bi bi-envelope me-2"></i>Email</h6>
          <p class="text-muted">info&#64;taskmanager.com</p>
        </div>
        
        <div class="mb-4">
          <h6><i class="bi bi-telephone me-2"></i>Phone</h6>
          <p class="text-muted">(555) 123-4567</p>
        </div>
        
        <div>
          <h6><i class="bi bi-clock me-2"></i>Business Hours</h6>
          <p class="text-muted">Monday - Friday: 9:00 AM - 5:00 PM<br>Saturday & Sunday: Closed</p>
        </div>
      </div>
    </div>
  </div>
</div>
